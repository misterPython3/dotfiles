[bar]
width=100%
height=22px
font-size=15px
line-height=1

[font]
default-size=pixelsize=${bar.font-size};${bar.line-height}

regular = Iosevka Nerd Font:style=Regular:${self.default-size}
mono = Iosevka Nerd Font Mono:style=Regular:${self.default-size}
bold = Iosevka Nerd Font:style=Bold:${self.default-size}

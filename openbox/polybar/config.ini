[global/wm]
include-file = ~/.config/openbox/polybar/modules.ini
include-file = ~/.config/openbox/polybar/bar.ini

[bar/statusbar]
modules-left = 
modules-center =
modules-right =

offset-x = 0
offset-y = 0
bottom = false
fixed-center = true

width = ${bar.width}
height = ${bar.height}

background = ${color.background}
foreground = ${color.foreground}

font-0 = ${font.regular}
font-1 = ${font.mono}
font-2 = ${font.bold}
background-0 = ${color.background}

border-size =
border-color =
separator =

padding = 0
module-margin = 0

line-color = #f00
line-size = 0
radius = 0.0
spacing = 0
dim-value = 1.0

cursor-click = pointer
enable-ipc = true

[settings]
screenchange-reload = true
pseudo-transparency = true

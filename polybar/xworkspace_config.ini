[global/wm]
include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/bar.ini
include-file = ~/.config/polybar/colors.ini

[bar/statusbar]
modules-left = app_menu workspaces blank_sep cpu memory
modules-center = playerctl-script playerctl-prev playerctl-play-pause playerctl-next
modules-right = network blank_sep sound time date

offset-x = 0
offset-y = 0
bottom = false
fixed-center = true

width = ${bar.width}
height = ${bar.height}

background = ${color.background}
foreground = ${color.foreground}

font-0 = ${font.serif}
font-1 = ${font.sans}
font-2 = ${font.mono}
font-3 = ${font.bold}
font-4 = ${font.large-bold}
font-5 = ${font.small-bold}
font-6 = ${font.medium-bold}
font-7 = ${font.sans-medium}
font-8 = ${font.large}

border-top-size = 8px
border-bottom-size = 6px
padding = 6px

line-size = 0
radius = 0.0
spacing = 0
dim-value = 1.0

cursor-click = pointer
enable-ipc = true

[settings]
screenchange-reload = true
pseudo-transparency = true

[module/lsep]
type = custom/text
label = |
label-background = ${color.dark}
label-foreground = ${color.light}
label-padding = 1px

[module/blank_sep]
type = custom/text
label = " "
[module/sep]
type = custom/text
label = " "
format-background = ${color.dark}
format-foreground = ${color.light}
label-padding = 1px

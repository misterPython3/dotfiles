[global/wm]
include-file = modules.ini
include-file = bar.ini
include-file = colors.ini

[bar/statusbar]
modules-left = menu cpu ram ws
modules-center = time prev player playerctl-play-pause next sound 
modules-right = network date

font-0 = ${font.serif}
font-1 = ${font.sans}
font-2 = ${font.mono}
font-3 = ${font.serif-bold}
font-4 = ${font.sans-bold}
font-5 = ${font.mono-bold}
font-6 = ${font.serif-md}
font-7 = ${font.sans-md}
font-8 = ${font.mono-md}
font-9 = ${font.serif-md-bold}
font-10 = ${font.sans-md-bold}
font-11 = ${font.mono-md-bold}
font-12 = ${font.serif-lg}
font-13 = ${font.sans-lg}
font-14 = ${font.mono-lg}

height = ${bar.height}
width = ${bar.width}
padding = ${bar.padding}
border-size = ${bar.border}

background = ${color.background}
foreground = ${color.foreground}
border-color = ${color.border}

line-size = ${bar.line-width}
radius = 0.0
spacing = 0
dim-value = 1.0

bottom = ${bar.bottom}
enable-struts = true
wm-restack = generic
cursor-click = pointer
enable-ipc = true
[settings]
screenchange-reload = true
pseudo-transparency = true

[module/sep]
type = custom/text
label = " "
label-background = ${color.background}

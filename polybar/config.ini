[global/wm]
include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/bar.ini
include-file = ~/.config/polybar/colors/default.ini

[bar/statusbar]
modules-left = i3
modules-center = playerctl-script playerctl-prev playerctl-play-pause playerctl-next
modules-right = date

offset-x = 0
offset-y = 4px
bottom = false
fixed-center = true

width = ${bar.width}
height = ${bar.height}

background = ${color.background}
foreground = ${color.foreground}

font-0 = ${font.serif}
font-1 = ${font.sans}
font-2 = ${font.mono}
font-3 = ${font.bold}
font-4 = ${font.large-bold}

border-top-size = 6px
border-bottom-size = 4px
padding = 12px
module-margin = 0px

line-color = #f00
line-size = 0
radius = 0.0
spacing = 0
dim-value = 1.0

cursor-click = pointer
enable-ipc = true

[settings]
screenchange-reload = true
pseudo-transparency = true

type = custom/text
content = |
[module/sep]
type = custom/text
content = " "

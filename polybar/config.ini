[global/wm]
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/fonts.ini
include-file = ~/.config/polybar/values.ini
include-file = ~/.config/polybar/modules.ini

[bar/statusbar]
bottom = false
width = 100%
height = ${value.bar-height}
radius = 0

font-0 = ${fonts.font-regular}
font-1 = ${fonts.font-mono}
font-2 = ${fonts.font-bold}
font-3 = ${fonts.date-font}
font-4 = ${fonts.time-font}
font-5  = ${fonts.network-font}
font-6 = ${fonts.network-label-font}
font-7 = ${fonts.title-font}
font-8 = ${fonts.noto-font}
font-9 = ${fonts.jp-font}
font-10 = ${fonts.music-font}
font-11 = ${fonts.music-ctrl-font}

padding-left = ${value.side-pad}

background = ${colors.background}
foreground = ${colors.foreground}

border-size = 0
border-color = ${colors.border-color}

modules-left = i3 sep title
modules-right = mpd sep audio network lsep date time sep
modules-center = sep playerctl-unshift sep playerctl-script sep playerctl-prev sep playerctl-play-pause sep playerctl-next sep playerctl-shift sep

module-margin = 0

cursor-click = pointer
enable-ipc = true

tray-offset-x = 0
tray-offset-y = 0
tray-position = none
tray-detached = false
tray-maxsize = 24

[module/lsep]
type = custom/text
content = |
[module/sep]
type = custom/text
content = " "
[settings]
screenchange-reload = true
pseudo-transparency = true


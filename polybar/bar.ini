[bar]
height = 30px
width = 100%
line-width = 0
padding = 1px
border = 5px
bottom = false

[font]
serif = Noto Sans:style=Regular:pixelsize=12px;3px
sans = Iosevka Nerd Font:style=Regular:pixelsize=12px;3px
mono = Iosevka Nerd Font Mono:style=Regular:pixelsize=12px;3px

serif-bold = Noto Sans:style=Bold:pixelsize=12px;1px
sans-bold = Iosevka Nerd Font:style=Bold:pixelsize=12px;3
mono-bold = Iosevka Nerd Font Mono:style=Bold:pixelsize=12px;3

serif-md = Noto Sans:style=Regular:pixelsize=12.5px;2.5px
sans-md = Iosevka Nerd Font:style=Regular:pixelsize=12.5px;2.5px
mono-md = Iosevka Nerd Font Mono:style=Regular:pixelsize=12.5px;2.5px

serif-md-bold = Noto Sans:style=Bold:pixelsize=12.5px;2.5px
sans-md-bold = Iosevka Nerd Font:style=Bold:pixelsize=12.5px;2.5px
mono-md-bold = Iosevka Nerd Font Mono:style=Bold:pixelsize=12.5px;2.5px

serif-lg = Noto Sans:style=Regular:pixelsize=14px;3
sans-lg = Iosevka Nerd Font:style=Regular:pixelsize=14px;3
mono-lg = Iosevka Nerd Font Mono:style=Regular:pixelsize=14px;3

[layout/menu]
padding = 5px
font = 14
icon-left-padding = 7px
icon-right-padding = 3px

option-padding = 2px
option-font = 14
right-pseudopad = 0px
right-pseudopad-font = 1

[layout/ws]
padding = 0px
text-padding = 10px
margin = 0px
font = 10

[layout/cpu]
padding = 10px
font = 14
text-font = 5
text-padding-left = 5px

[layout/ram]
padding = 9px
font = 14
text-font = 5

[layout/player]
padding = 6px
icon-padding = 3px
text-padding = 2px
control-padding = 7px

font = 14
text-font = 6

[layout/sound]
padding = 7px
text-padding = 2px
text-font = 5
font = 8

[layout/network]
padding = 7px
font = 5
text-padding-left = 5px
text-padding-right = 1px

[layout/time]
padding = 8px
text-padding = 2px
font = 5

[layout/date]
padding = 9px
text-padding = 2px
font = ${layout/time.font}

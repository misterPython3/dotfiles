[color]
light-dominant = #F9FEDF
light-secondary = #DDEFA9
light-accent = #FFA986

light-dominant-shade-1 = #F5FADB
light-dominant-shade-2 = #F1F6D7
light-dominant-shade-3 = #EDF2D3
light-dominant-shade-4 = #E9EECF
light-dominant-shade-5 = #E5EACB
light-dominant-shade-6 = #E1E6C7

light-secondary-shade-1 = #D9EBA5
light-secondary-shade-2 = #D5E7A1
light-secondary-shade-3 = #D1E39D
light-secondary-shade-4 = #CDDF99
light-secondary-shade-5 = #C9DB95
light-secondary-shade-6 = #C5D791

light-accent-shade-1 = #FBA582
light-accent-shade-2 = #F7A17E
light-accent-shade-3 = #F39D7A
light-accent-shade-4 = #EF9976
light-accent-shade-5 = #EB9572
light-accent-shade-6 = #E7916E

dark-dominant = #32342A
dark-secondary = #242A1F
dark-accent = #281A12

dark-dominant-shade-1 = #36382E
dark-dominant-shade-2 = #3A3C32
dark-dominant-shade-3 = #3E4036
dark-dominant-shade-4 = #42443A
dark-dominant-shade-5 = #46483E
dark-dominant-shade-6 = #4A4C42

dark-secondary-shade-1 = #282E13
dark-secondary-shade-2 = #2C3217
dark-secondary-shade-3 = #30361B
dark-secondary-shade-4 = #343A1F
dark-secondary-shade-5 = #383E23
dark-secondary-shade-6 = #3C4227

dark-accent-shade-1 = #2C1E16
dark-accent-shade-2 = #30221A
dark-accent-shade-3 = #34261E
dark-accent-shade-4 = #382A22
dark-accent-shade-5 = #3C2E26
dark-accent-shade-6 = #40322A

background = ${self.dark-dominant}
foreground = ${self.light-secondary}
border = ${self.background}

[color/menu]
background = ${color.dark-dominant-shade-5}
foreground = ${color.light-secondary}

option-bg = ${color.light-secondary-shade-1}
option-fg = ${color.dark-dominant-shade-3}

[color/ws]
background = ${color.light-secondary}
foreground = ${color.dark-dominant-shade-6}

active-bg = ${color.dark-dominant-shade-4}
active-fg = ${color.light-secondary-shade-6}

urgent-bg = ${color.light-secondary-shade-1}
urgent-fg = ${color.dark-secondary-shade-2}

empty-bg = ${self.background}
empty-fg = ${self.foreground}

occupied-bg = ${self.background}
occupied-fg = ${self.foreground}

[color/cpu]
background = ${color.light-secondary-shade-1}
foreground = ${color.dark-dominant-shade-2}
[color/ram]
background = ${color.light-secondary-shade-1}
foreground = ${color.dark-dominant-shade-2}

[color/player]
background = ${color.dark-dominant-shade-5}
foreground = ${color.light-secondary}

[color/sound]
background = ${color.dark-dominant-shade-6}
foreground = ${color.light-secondary-shade-2}
muted-bg = ${color.dark-accent}
muted-fg = ${self.foreground}

[color/network]
background = ${color.light-secondary}
foreground = ${color.dark-dominant}
disconnected-bg = ${color.dark-dominant-shade-3}
disconnected-fg = ${color.light-secondary-shade-1}

[color/time]
background = ${color.light-secondary-shade-1}
foreground = ${color.dark-dominant-shade-3}

[color/date]
background = ${color.dark-dominant-shade-2}
foreground = ${color.light-secondary-shade-1}


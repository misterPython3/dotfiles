[color]
light-dominant = #8FAB99D
light-secondary = #FDFBED
light-accent = #F6FAFD

light-dominant-shade-1 = #F6B599
light-dominant-shade-2 = #F2B195
light-dominant-shade-3 = #EEAD91
light-dominant-shade-4 = #EAA98D
light-dominant-shade-5 = #E6A589
light-dominant-shade-6 = #E2A185

light-secondary-shade-1 = #FAF8EA
light-secondary-shade-2 = #F6F4E6
light-secondary-shade-3 = #F2F0E2
light-secondary-shade-4 = #EAECDE
light-secondary-shade-5 = #E6E8DA
light-secondary-shade-6 = #E2E4D6

light-accent-shade-1 = #F2F6F9
light-accent-shade-2 = #EEF2F4
light-accent-shade-3 = #EAEEF0
light-accent-shade-4 = #E6EAED
light-accent-shade-5 = #E2E6E9
light-accent-shade-6 = #DEE2E4

dark-dominant = #793918
dark-secondary = #2D2B1D
dark-accent = #222C39

dark-dominant-shade-1 = #793D1C
dark-dominant-shade-2 = #7D4120
dark-dominant-shade-3 = #814524
dark-dominant-shade-4 = #854928
dark-dominant-shade-5 = #894D2C
dark-dominant-shade-6 = #8D5130

dark-secondary-shade-1 = #312F21
dark-secondary-shade-2 = #353325
dark-secondary-shade-3 = #393729
dark-secondary-shade-4 = #3D3B2D
dark-secondary-shade-5 = #413F31
dark-secondary-shade-6 = #454335

dark-accent-shade-1 = #26303D
dark-accent-shade-2 = #2A3441
dark-accent-shade-3 = #2E3845
dark-accent-shade-4 = #323C49
dark-accent-shade-5 = #36404D
dark-accent-shade-6 = #3A4451

background = 
foreground = ${self.light-secondary}
border = ${self.background}

[color/menu]
background = ${color.light-secondary-shade-1}
foreground = ${color.dark-dominant-shade-3}

option-bg = ${color.light-secondary-shade-1}
option-fg = ${color.dark-dominant-shade-3}

[color/ws]
background = ${color.light-dominant-shade-6}
foreground = ${color.light-secondary}

active-bg = ${color.dark-accent-shade-1}
active-fg = ${color.light-accent-shade-1}

urgent-bg = ${color.light-secondary-shade-1}
urgent-fg = ${color.dark-secondary-shade-2}

empty-bg = ${self.background}
empty-fg = ${self.foreground}

occupied-bg = ${color.dark-dominant}
occupied-fg = ${color.light-secondary-shade-2}

[color/cpu]
background = ${color.dark-dominant-shade-2}
foreground = ${color.light-secondary-shade-1}
[color/ram]
background = ${color.light-secondary}
foreground = ${color.dark-dominant-shade-2}

[color/player]
background = ${color.light-dominant-shade-6}
foreground = ${color.light-secondary}

[color/sound]
background = ${color.dark-dominant-shade-6}
foreground = ${color.light-secondary-shade-2}
muted-bg = ${color.dark-accent}
muted-fg = ${self.foreground}

[color/network]
background = ${color.light-secondary}
foreground = ${color.dark-dominant}
disconnected-bg = ${color.dark-dominant-shade-6}
disconnected-fg = ${color.light-secondary-shade-1}

[color/time]
background = ${color.light-secondary-shade-1}
foreground = ${color.dark-dominant-shade-3}

[color/date]
background = ${color.dark-dominant-shade-2}
foreground = ${color.light-secondary-shade-1}


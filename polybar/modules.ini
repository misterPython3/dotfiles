[module/ws]
type = internal/xworkspaces
pin-workspaces = true
group-by-monitor = false

enable-click = true
enable-scroll = true
reverse-scroll = true

format = <label-state>
format-padding = ${layout/ws.padding}
format-margin = ${layout/ws.margin}
format-background = ${color/ws.background}
format-foreground = ${color/ws.foreground}

format-font = ${layout/ws.font}

label-monitor = %name%

label-active = %name%
label-occupied = %name%
label-urgent = %name%
label-empty = 

label-active-background = ${color/ws.active-bg} 
label-occupied-background = ${color/ws.occupied-bg} 
label-urgent-background = ${color/ws.urgent-bg} 
label-empty-background = ${color/ws.empty-bg}

label-active-foreground = ${color/ws.active-fg} 
label-occupied-foreground = ${color/ws.occupied-fg} 
label-urgent-foreground = ${color/ws.urgent-fg} 
label-empty-foreground = ${color/ws.empty-fg}

label-active-underline = 
label-occupied-underline = 
label-urgent-underline = 
label-empty-underline = 

label-active-padding = ${layout/ws.text-padding}
label-occupied-padding = ${layout/ws.text-padding}
label-urgent-padding = ${layout/ws.text-padding}
label-empty-padding = ${layout/ws.text-padding}

[module/i3]
type = internal/i3

ws-icon-default =  
ws-icon-0 = 1;一
ws-icon-1 = 2;二
ws-icon-2 = 3;三
ws-icon-3 = 4;四
ws-icon-4 = 5;五
ws-icon-5 = 6;六
ws-icon-6 = 7;七
ws-icon-7 = 8;八
ws-icon-8 = 9;九

pin-workspaces = true
show-urgent = true
strip-wsnumbers = true
index-sort = true
enable-click = true
enable-scroll = true
wrapping-scroll = true
reverse-scroll = false
fuzzy-match = false

label-mode-font = ${layout/ws.font}
label-unfocused-font = ${layout/ws.font}
label-focused-font = ${layout/ws.font}
label-urgent-font = ${layout/ws.font}

format-background = ${color/ws.background}
format-foreground = ${color/ws.foreground}

label-focused-padding = ${layout/ws.padding}
label-unfocused-padding = ${layout/ws.padding}
label-mode-padding = ${layout/ws.padding}
label-urgent-padding = ${layout/ws.padding}

label-unfocused-background = ${color/ws.background}
label-unfocused-foreground = ${color/ws.foreground}

label-focused-background = ${color/ws.active-bg}
label-focused-foreground = ${color/ws.active-fg}

label-mode-background = ${color/ws.urgent-bg}
label-mode-foreground = ${color/ws.urgent-fg}

label-urgent-background = ${color/ws.urgent-bg}
label-urgent-foreground = ${color/ws.urgent-fg}

label-mode = %mode%
label-focused = %name%
label-unfocused = %name%
label-urgent = %name%

[module/cpu]
type = internal/cpu
interval = 1.5
warn-percentage = 90
format = " <label>"
format-background = ${color/cpu.background}
format-foreground = ${color/cpu.foreground}
format-warn-background = ${color/cpu.background}
format-warn-foreground = ${color/cpu.foreground}
format-padding = ${layout/cpu.padding}
format-warn-padding = ${layout/cpu.padding}

format-warn =   <label-warn>
format-font = ${layout/cpu.font}
format-warn-font = ${layout/cpu.font}
label-font = ${layout/cpu.text-font}
label-warn-font = ${layout/cpu.text-font}
label-padding-left = ${layout/cpu.text-padding-left}

label-minlen = 3

label = %percentage%%
label-warn = %percentage%%
[module/ram]
type = internal/memory

interval = 1
warn-percentage = 90

format =   <label>
format-warn =     <label-warn>
format-font = ${layout/ram.font}
format-warn-font = ${layout/ram.font}
label-font = ${layout/ram.text-font}
label-warn-font = ${layout/ram.text-font}
format-padding = ${layout/ram.padding}
format-warn-padding = ${layout/ram.padding}
format-background = ${color/ram.background}
format-foreground = ${color/ram.foreground}
format-warn-background = ${color/ram.background}
format-warn-foreground = ${color/ram.foreground}
label = %mb_free%
label-warn = %percentage_used%% | %mb_free%

[module/network]
type = internal/network
interface = enp5s0
interface-type = wired
interval = 5.0

format-connected-padding = ${layout/network.padding}
format-disconnected-padding = ${layout/network.padding}

format-connected-font = ${layout/network.font}
format-disconnected-font = ${layout/network.font}

format-connected-background = ${color/network.background}
format-connected-foreground = ${color/network.foreground}

format-disconnected-background = ${color/network.disconnected-bg}
format-disconnected-foreground = ${color/network.disconnected-fg}
format-connected = 󰖩 <label-connected>
format-disconnected = 󱛅 <label-disconnected>
label-connected = %ifname%
label-disconnected = Disconnected
label-connected-padding-left = ${layout/network.text-padding-left}
label-disconnected-padding-left = ${layout/network.text-padding-left}
label-connected-padding-right = ${layout/network.text-padding-right}
label-disconnected-padding-right = ${layout/network.text-padding-right}

[module/date]
type = internal/date
format =  <label>
format-padding = ${layout/date.padding}
format-background = ${color/date.background}
format-foreground = ${color/date.foreground}
format-font = ${layout/date.font}
label-padding = ${layout/date.text-padding}

label = %date%
date = %A / %B %d, %Y
date-alt = %a | %d/%m/%y
interval = 30.0

[module/time]
type = internal/date
format =  <label>
format-padding = ${layout/time.padding}
format-background = ${color/time.background}
format-foreground = ${color/time.foreground}
format-font = ${layout/time.font}
label-padding = ${layout/time.text-padding}

label = %time%
time = %I:%M:%S %p
time-alt = %H:%M:%S
interval = 1.0

[module/sound]
type = internal/pulseaudio
use-ui-max = true
interval = 5
reverse-scroll = false

format-volume = <ramp-volume> <label-volume>
format-muted = 󰝟 <label-muted>
format-volume-font = ${layout/sound.font}
format-muted-font = ${layout/sound.font}
label-volume-font = ${layout/sound.text-font}
label-muted-font = ${layout/sound.text-font}

format-volume-padding = ${layout/sound.padding}
format-muted-padding = ${layout/sound.padding}
label-volume-padding = ${layout/sound.text-padding}
label-muted-padding = ${layout/sound.text-padding}

format-volume-background = ${color/sound.background}
format-volume-foreground = ${color/sound.foreground}
format-muted-background = ${color/sound.muted-bg}
format-muted-foreground = ${color/sound.muted-fg}

label-volume-alignment = center
label-muted-alignment = center

label-muted = %percentage%%
label-volume-minlen = 4
label-muted-minlen = 4

ramp-volume-0 = 󰕿 
ramp-volume-1 = 󰖀 
ramp-volume-2 = 󰕾 

click-right = pavucontrol

[module/menu]
type = custom/menu
expand-right = true

format-font = ${layout/menu.font}

label-open-padding-left = ${layout/menu.icon-left-padding}
label-open-padding-right = ${layout/menu.icon-right-padding}
label-close-padding-left = ${layout/menu.icon-left-padding}
label-close-padding-right = ${layout/menu.icon-right-padding}

label-open-background = ${color/menu.background}
label-open-foreground = ${color/menu.foreground}

label-close-background = ${color/menu.foreground}
label-close-foreground = ${color/menu.background}

label-open = " "
label-close = " " 

menu-0-0 = "  "
menu-0-1 = "  "
menu-0-2 = " "

menu-0-0-exec = "systemctl -i poweroff"
menu-0-1-exec = "systemctl -i reboot"

menu-0-0-padding = ${layout/menu.option-padding}
menu-0-1-padding = ${layout/menu.option-padding}
menu-0-2-padding = ${layout/menu.right-pseudopad}

menu-0-0-background = ${color/menu.option-bg}
menu-0-1-background = ${color/menu.option-bg}
menu-0-2-background = ${color/menu.option-bg}

menu-0-0-foreground = ${color/menu.option-fg}
menu-0-1-foreground = ${color/menu.option-fg}
menu-0-2-foreground = ${color/menu.option-fg}

menu-0-0-font = ${layout/menu.option-font}
menu-0-1-font = ${layout/menu.option-font}
menu-0-2-font = ${layout/menu.right-pseudopad-font}
click-right = notify-send "ta"

[module/player]
type = custom/script
tail = true
interval = 0
label-ellipsis =
format-prefix = "󰝚 "
format = <label>
format-background = ${color/player.background}
format-foreground = ${color/player.foreground}
format-prefix-padding = ${layout/player.icon-padding}
format-padding = ${layout/player.padding}
label-padding = ${layout/player.text-padding}

format-font = ${layout/player.font}
label-font = ${layout/player.text-font}
exec = ~/.config/polybar/scripts/playerctl/main.sh statusbar playerctl-play-pause
click-left = playerctl play-pause

[module/playerctl-play-pause]
type = custom/ipc
format-font = 8
format-background = ${color.background}
format-foreground = ${color.foreground}

hidden = true
hook-0 = echo 󰐊 
hook-1 = echo 󰏤
initial = 1
click-left = playerctl play-pause

[module/prev]
type = custom/script
format-font = ${layout/player.font}
format-padding = ${layout/player.text-padding}
format-background = ${color/player.background}
format-foreground = ${color/player.foreground}
label-padding-left = ${layout/player.control-padding}

exec = echo "󰒮"
click-left = playerctl previous

[module/next]
type = custom/script
format-font = ${layout/player.font}
format-padding = ${layout/player.text-padding}
format-background = ${color/player.background}
format-foreground = ${color/player.foreground}
label-padding-right = ${layout/player.control-padding}

exec = echo "󰒭"
click-left = playerctl next

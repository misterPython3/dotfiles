[module/app_menu]
type = custom/menu
expand-right = true

format-margin = 5px
label-open-background = ${color.light-shade-1}
label-close-background = ${color.light-shade-1}
label-open-padding-right = 2px
label-close-padding-right = 2px
label-open = " 󰀻 "
label-close = "  "

format-font = 9
format-background = ${color.light-shade-1}

menu-0-2 = " "
menu-0-2-exec = systemctl poweroff -i
menu-0-2-padding-left = 6px
menu-0-2-padding-right = 8px
menu-0-2-background = ${color.white}
menu-0-2-foreground = ${color.dark-shade-2}

menu-0-1 = " "
menu-0-1-exec = systemctl reboot -i
menu-0-1-padding-left = 6px
menu-0-1-padding-right = 4px
menu-0-1-background = ${color.white}
menu-0-1-foreground = ${color.dark-shade-2}

menu-0-0 = "󰌾 "
menu-0-0-padding-left = 10px
menu-0-0-padding-right = 2px
menu-0-0-background = ${color.white}
menu-0-0-foreground = ${color.dark-shade-2}

[module/workspaces]
type = internal/xworkspaces
pin-workspaces = true
group-by-monitor = false
enable-click = true
enable-scroll = false
reverse-scroll = true

label-empty-font = 4
label-active-font = 4
label-occupied-font = 4

format-background = ${color.i3-bg}
format-foreground = ${color.i3-fg}

label-active = %name%
label-occupied = %name%
label-empty = 

label-active-padding = 9px
label-occupied-padding = 9px
label-empty-padding = 9px

label-occupied-background = ${color.i3-bg}
label-occupied-foreground = ${color.i3-fg}

label-empty-background = ${color.i3-bg}
label-empty-foreground = ${color.i3-fg}

label-active-background = ${color.i3-focused-bg}
label-active-foreground = ${color.i3-focused-fg}

label-urgent-background = ${color.i3-urgent-bg}
label-urgent-foreground = ${color.i3-urgent-fg}

[module/i3]
type = internal/i3

ws-icon-default =  
ws-icon-0 = 1;一
ws-icon-1 = 2;二
ws-icon-2 = 3;三
ws-icon-3 = 4;四
ws-icon-4 = 5;五
ws-icon-5 = 6;六
ws-icon-6 = 7;七
ws-icon-7 = 8;八
ws-icon-8 = 9;九

pin-workspaces = true
show-urgent = true
strip-wsnumbers = true
index-sort = true
enable-click = true
enable-scroll = true
wrapping-scroll = true
reverse-scroll = false
fuzzy-match = false

label-mode-font = 4
label-unfocused-font = 4
label-focused-font = 4
label-urgent-font = 4

format-background = ${color.i3-bg}
format-foreground = ${color.i3-fg}

label-focused-padding = 9px
label-unfocused-padding = 9px
label-mode-padding = 9px
label-urgent-padding = 9px

label-unfocused-background = ${color.i3-bg}
label-unfocused-foreground = ${color.i3-fg}

label-focused-background = ${color.i3-focused-bg}
label-focused-foreground = ${color.i3-focused-fg}

label-mode-background = ${color.i3-mode-bg}
label-mode-foreground = ${color.i3-mode-fg}

label-urgent-background = ${color.i3-urgent-bg}
label-urgent-foreground = ${color.i3-urgent-fg}

label-mode = %mode%
label-focused = %name%
label-unfocused = %name%
label-urgent = %name%

[module/network]
type = internal/network
interface = enp5s0

label-connected-font = 7
label-disconnected-font = 7
format-connected-margin = 2px
format-connected-padding = 8px
format-disconnected-padding = 8px
format-connected-background = ${color.network-bg}
format-connected-foreground = ${color.network-fg}
format-disconnected-background = ${color.network-bg}
format-disconnected-foreground = ${color.network-fg}
label-connected = "󰌘  %ifname%"
label-disconnected = "󰌙  %ifname%"


interface-type = wired
interval = 5.0
udspeed-minwidth = 5
accumulate-stats = true
unknown-as-up = true

[module/date]
type = internal/date
interval = 10.0
date = %A, %b %d, %Y
date-alt = %Y/%m/%d

format-padding = 10px

format-font = 6
format-background = ${color.date-bg}
format-foreground = ${color.date-fg}

label = %date% 

[module/time]
type = internal/date
interval = 1.0
time = %I:%M:%S %p
time-alt = %H:%M:%S

format-font = 6
format-background = ${color.time-bg}
format-foreground = ${color.time-fg}
format-padding = 8px

label = %time% 

[module/cpu]
type = internal/cpu
interval = 0.5
warn-percentage = 90
format-font = 6
format-background = ${color.cpu-bg}
format-foreground = ${color.cpu-fg}
format-padding = 8px
format-margin = 2px
label =  %percentage%%

[module/memory]
type = internal/memory
interval = 4
format-font = 6
format-background = ${color.memory-bg}
format-foreground = ${color.memory-fg}
format-padding = 8px
format-margin = 2px
warn-percentage = 80
label = 󰍛 %percentage_used%% | %mb_free% free 


[module/sound]
type = internal/pulseaudio
use-ui-max = true
interval = 5
reverse-scroll = false

format-volume-padding = 8px
format-muted-padding = 8px
format-volume-background = ${color.sound-bg}
format-volume-foreground = ${color.sound-fg}
format-muted-background = ${color.sound-bg}
format-muted-foreground = ${color.sound-fg}
format-volume = <ramp-volume><label-volume>

label-volume-font = 6
ramp-volume-font = 4
label-muted-font = 4

label-muted = "  %{T6}0%%{T-}"
ramp-volume-0 = "󰕿 "
ramp-volume-1 = "󰖀 "
ramp-volume-2 = "󰕾 "
click-right = pavucontrol


[module/playerctl-script]
type = custom/script
tail = true
interval = 0
label-ellipsis =
format-prefix = "  "
format = <label>
format-background = ${color.playing-bg}
format-foreground = ${color.playing-fg}
format-padding = 10px

format-font = 2
label-font = 2
exec = ~/.config/polybar/scripts/playerctl/main.sh statusbar playerctl-play-pause

[module/playerctl-play-pause]
type = custom/ipc
format-font = 8
format-background = ${color.player-control-bg}
format-foreground = ${color.player-control-fg}

hook-0 = echo 󰐊 
hook-1 = echo 󰏤
initial = 1
click-left = playerctl play-pause

[module/playerctl-prev]
type = custom/script
format-font = 8
format-background = ${color.player-control-bg}
format-foreground = ${color.player-control-fg}
label-padding-left = 9px

exec = echo "󰒮 "
click-left = playerctl previous

[module/playerctl-next]
type = custom/script
format-font = 8
format-background = ${color.player-control-bg}
format-foreground = ${color.player-control-fg}
label-padding-right = 9px

exec = echo " 󰒭"
click-left = playerctl next

[module/playerctl-unshift]
type = custom/script
exec = echo 󰬨
format-background = ${color.light-shade-1}
format-foreground = ${color.dark-shade-1}

click-left = playerctld unshift
[module/playerctl-shift]
type = custom/script
exec = echo 󰬪
format-background = ${color.light-shade-1}
format-foreground = ${color.dark-shade-1}

click-left = playerctld shift

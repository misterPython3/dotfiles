[module/i3]
type = internal/i3


ws-icon-default =  
ws-icon-0 = 1;一
ws-icon-1 = 2;二
ws-icon-2 = 3;三
ws-icon-3 = 4;四
ws-icon-4 = 5;五
ws-icon-5 = 6;六
ws-icon-6 = 7;七
ws-icon-7 = 8;八
ws-icon-8 = 9;九

pin-workspaces = true
show-urgent = true
strip-wsnumbers = true
index-sort = true
enable-click = true
enable-scroll = true
wrapping-scroll = true
reverse-scroll = false
fuzzy-match = false

label-unfocused-font = 4
label-focused-font = 4

format-background = #0F0F08
format-foreground = #DDDEC0

label-focused-padding = 6px
label-unfocused-padding = 6px

label-focused-background = #9A9A6A
label-unfocused-background = #0F0F08

label-mode = %mode%
label-focused = %name%
label-unfocused = %name%

[module/date]
type = internal/date
interval = 1.0
date = %A, %B %d %Y
time = %I:%M:%S %p
date-alt = %A, %d %B %Y
time-alt = %H:%M:%S

format-font = 3
format-background = #0F0F08
format-foreground = #DDDEC0
format-padding = 8px
label = %time% | %date% 

[module/playerctl-script]
type = custom/script
tail = true
interval = 0
label-ellipsis =
format-prefix = "  "
format = <label>
format-background = #0F0F08
format-foreground = #DDDEC0
format-padding = 10px

label-font = 2
exec = ~/.config/polybar/scripts/playerctl/main.sh statusbar playerctl-play-pause

[module/playerctl-play-pause]
type = custom/ipc
format-font = 5
format-background = #0F0F08
format-foreground = #DDDEC0

hook-0 = echo 󰐊 
hook-1 = echo 󰏤
initial = 1
click-left = playerctl play-pause

[module/playerctl-prev]
type = custom/script
format-font = 5
format-background = #0F0F08
format-foreground = #DDDEC0
label-padding-left = 8px

exec = echo "󰒮 "
click-left = playerctl previous

[module/playerctl-next]
type = custom/script
format-font = 5
format-background = #0F0F08
format-foreground = #DDDEC0
label-padding-right = 8px

exec = echo " 󰒭"
click-left = playerctl next

[module/playerctl-unshift]
type = custom/script
exec = echo 󰬨
format-background = #0F0F08
format-foreground = #DDDEC0

click-left = playerctld unshift
[module/playerctl-shift]
type = custom/script
exec = echo 󰬪
format-background = #0F0F08
format-foreground = #DDDEC0

click-left = playerctld shift
